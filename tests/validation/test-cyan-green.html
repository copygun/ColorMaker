    <script type="module">
        import { OptimizedMixingEngine } from './core/optimizedMixingEngine.js';
        import { baseInks } from './core/inkDatabase.js';
        import { ColorScience } from './core/colorScience.js';
        
        const targetLab = { L: 80, a: -50, b: 20 };
        
        // 1. ì‰í¬ ë¶„ì„
        function analyzeInks() {
            const relevantInks = baseInks.filter(ink => {
                // ì²­ë¡/ë…¹ìƒ‰ ê³„ì—´ ì‰í¬ë§Œ í•„í„°ë§
                const has100 = ink.concentrations[100];
                return has100 && (has100.a < -10 || ink.id === 'white');
            });
            
            let html = '';
            relevantInks.forEach(ink => {
                html += `<div class="ink-card">`;
                html += `<div class="ink-name">${ink.name}</div>`;
                
                [100, 70, 40].forEach(conc => {
                    if (ink.concentrations[conc]) {
                        const lab = ink.concentrations[conc];
                        const rgb = ColorScience.labToRgb(lab.L, lab.a, lab.b);
                        const bgColor = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
                        
                        // ëª©í‘œì™€ì˜ ê±°ë¦¬ ê³„ì‚°
                        const distance = Math.sqrt(
                            Math.pow(lab.L - targetLab.L, 2) +
                            Math.pow(lab.a - targetLab.a, 2) +
                            Math.pow(lab.b - targetLab.b, 2)
                        );
                        
                        html += `<div class="concentration">`;
                        html += `<span class="color-sample" style="background: ${bgColor}"></span>`;
                        html += `${conc}%: L:${lab.L} a:${lab.a} b:${lab.b}`;
                        html += `<br><small>ê±°ë¦¬: ${distance.toFixed(1)}</small>`;
                        html += `</div>`;

            });
            
            document.getElementById('ink-analysis').innerHTML = html;
        }

            const engine = new OptimizedMixingEngine();

            const oldInks = baseInks.filter(ink => 
                !['turquoise', 'teal', 'bright-green', 'lime'].includes(ink.id)

            const result = engine.findOptimalMix(targetLab, oldInks, {
                maxInks: 4,
                preferredConcentrations: [100, 70, 40],
                includeWhite: true,
                costWeight: 0.2
            });
            
            const formatted = engine.formatResult(result);
            
            let html = `<h4>ê¸°ì¡´ ì‰í¬ë§Œ ì‚¬ìš©</h4>`;
            html += `<div class="delta-e ${getDeltaEClass(formatted.deltaE)}">Î”E: ${formatted.deltaE}</div>`;
            html += `<div>í’ˆì§ˆ: ${formatted.quality}</div>`;
            html += `<div style="margin-top: 15px;"><strong>ë ˆì‹œí”¼:</strong></div>`;

            html += `ë‹¬ì„± ìƒ‰ìƒ: L:${formatted.achievedLab.L.toFixed(1)} `;
            html += `a:${formatted.achievedLab.a.toFixed(1)} `;
            html += `b:${formatted.achievedLab.b.toFixed(1)}`;
            html += `</div>`;
            
            document.getElementById('old-result').innerHTML = html;
            return formatted;
        }
        
        // 3. ìƒˆ ì‰í¬ í¬í•¨ ê³„ì‚°
        function calculateWithNewInks() {
            const engine = new OptimizedMixingEngine();
            
            const result = engine.findOptimalMix(targetLab, baseInks, {
                maxInks: 4,
                preferredConcentrations: [100, 70, 40],
                includeWhite: true,
                costWeight: 0.2
            });

            let html = `<h4>ìƒˆ ì²­ë¡ìƒ‰ ì‰í¬ í¬í•¨</h4>`;
            html += `<div class="delta-e ${getDeltaEClass(formatted.deltaE)}">Î”E: ${formatted.deltaE}</div>`;
            html += `<div>í’ˆì§ˆ: ${formatted.quality}</div>`;
            html += `<div style="margin-top: 15px;"><strong>ë ˆì‹œí”¼:</strong></div>`;

                html += `${ink.name}: ${ink.percentage}%`;

            html += `a:${formatted.achievedLab.a.toFixed(1)} `;

        // 4. ë¹„êµ
        function compareResults(oldResult, newResult) {
            const improvement = ((parseFloat(oldResult.deltaE) - parseFloat(newResult.deltaE)) / parseFloat(oldResult.deltaE) * 100).toFixed(1);
            
            let html = `
                <div>
                    <h4>ê¸°ì¡´ ë°©ì‹</h4>
                    <div>Î”E: ${oldResult.deltaE}</div>
                    <div>ì‚¬ìš© ì‰í¬ ìˆ˜: ${oldResult.inks.length}ê°œ</div>
                    <div>ë‹¬ì„± a*: ${oldResult.achievedLab.a.toFixed(1)}</div>
                </div>
                <div>
                    <h4>ê°œì„ ëœ ë°©ì‹</h4>
                    <div>Î”E: ${newResult.deltaE}</div>
                    <div>ì‚¬ìš© ì‰í¬ ìˆ˜: ${newResult.inks.length}ê°œ</div>
                    <div>ë‹¬ì„± a*: ${newResult.achievedLab.a.toFixed(1)}</div>

            `;

            html += `<h3>ê°œì„ ìœ¨: ${improvement}%</h3>`;
            html += `<div>Î”E ${oldResult.deltaE} â†’ ${newResult.deltaE}</div>`;

        // ì‹¤í–‰
